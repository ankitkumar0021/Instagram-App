<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--sidear-->
<div class="sidebar">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>
    
    <!--profileImage-->
    <div class="profile">
        <div class="profile-img">
            <img src="images/profile.jpg" alt="">
        </div>
        <div class="name">
            <h1>Coffee</h1>
            <img src="images/verify.png" alt="">
        </div>
        <span>@Lipa</span>
    </div>
    <!-- about -->
    <div class="about">
        <!-- box 1-->
        <div class="box">
            <h3>54</h3>
            <span>Posts</span>
        </div>
        <!-- box 2-->
        <div class="box">
            <h3>10M</h3>
            <span>Followers</span>
        </div>
        <!-- box 3-->
        <div class="box">
            <h3>10</h3>
            <span>Following</span>
        </div>
    </div>
    <!-- menu -->
    <div class="menu">
        <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-line"></i>
            </span>
            Feed
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-search-line"></i>
            </span>
            Explore
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-notification-4-line"></i>
            </span>
            Notification
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-mail-unread-fill"></i>
            </span>
            Messages
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-send-plane-fill"></i>
            </span>
            Direct
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-bar-chart-2-fill"></i>
            </span>
            Stats
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-settings-5-line"></i>
            </span>
            Setting
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-logout-circle-r-line"></i>
            </span>
            Logout
        </a>
    </div>
</div>



    <!--main home page-->
    <div class="main-home">
        <!-- Header -->
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="search">
            </div>
            <!-- content -->
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-tittle">
            <h1>Stories</h1>
            <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">Watch All</div>
            </a>
        </div>

        <!-- Stories content -->
        <div class="stories">
            <!-- Story 1 -->
            <div class="stories-img color">
                <img src="images/profile.jpg" alt="">
                <div class="add">+</div>
            </div>
            <!-- Story 2 -->
            <div class="stories-img">
                <img src="images/story4.jpg" alt="">
            </div>
            <!-- Story 3 -->
            <div class="stories-img">
                <img src="images/story3.jpg" alt="">
            </div>
            <!-- Story 4 -->
            <div class="stories-img">
                <img src="images/story2.jpg" alt="">
            </div>
            <!-- Story 5 -->
            <div class="stories-img">
                <img src="images/story1.jpg" alt="">
            </div>
            <!-- Story 6 -->
            <div class="stories-img">
                <img src="images/story5.jpg" alt="">
            </div>
            <!-- Story 7 -->
            <div class="stories-img">
                <img src="images/story4.jpg" alt="">
            </div>
            <!-- Story 8 -->
            <div class="stories-img">
                <img src="images/story3.jpg" alt="">
            </div>
            <!-- Story 9 -->
            <div class="stories-img">
                <img src="images/story2.jpg" alt="">
            </div>
            <!-- Story 10 -->
            <div class="stories-img">
                <img src="images/story1.jpg" alt="">
            </div>
                
        </div>

        <!-- Main Posts -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <Span>Popular</Span>
            </div>
        </div>
        <!-- Posts -->
        <div class="main-posts">
            
            
            <!-- Box1 -->
            <div class="post-box">
                <img src="images/profile1.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/profile2.jpg" alt="">
                        </div>
                        <h3>Rohit Sharma</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>23.9k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>

 <!-- Box2 -->
 <div class="post-box">

</div>

 <div class="post-box">
